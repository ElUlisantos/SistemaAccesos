<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Registrar Nuevo Usuario</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %} <div class="mb-3">
                            <label class="form-label">ID de la Tarjeta (UID)</label>
                            <input type="text" name="id_Tarjeta" class="form-control" placeholder="Ej. A1 B2 C3 D4" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Usuario</label>
                            <input type="text" name="nombre_Usuario" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select name="rol_Usuario" class="form-select">
                                <option value="Estudiante">Estudiante</option>
                                <option value="Profesor">Profesor</option>
                                <option value="Administrativo">Administrativo</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">Guardar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <a href="{% url 'menu_principal' %}" class="btn btn-secondary">&larr; Volver al Men√∫ Principal</a>
</div>
</body>
</html>
